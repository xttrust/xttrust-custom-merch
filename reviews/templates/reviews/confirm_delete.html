{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container py-4 text-center">
    <h1 class="display-4 logo-font">Delete Review</h1>
</div>
{% endblock %}

{% block content %}
<div class="container custom-container my-5 p-5 vh-70">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h2 class="mb-0">Are you sure?</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">You're about to delete your review for <strong>{{ review.product.name }}</strong>.</p>
                    <p>This action cannot be undone.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block rounded-pill mt-3">
                            <i class="fas fa-trash-alt"></i> Yes, Delete Review
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <a href="{% url 'product_detail' review.product.id %}" class="btn btn-secondary rounded-pill">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
