<!-- reviews/reviews.html -->

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container"></div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container custom-container my-1 p-5">

    <div class="container text-center">
        <h1 class="display-4 logo-font">Contact Us</h1>
        <p>If you have any questions, feel free to contact us using the form below.</p>
        <hr class="w-50 mx-auto">
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
